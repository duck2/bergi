<div class="river-post">
	<div class="river-img-wrapper">
		<a href="{% url 'article' article.slug %}">
			<div class="river-img" style="background-image: url('{{ article.img.url }}');"></div>
		</a>
	</div>

	<header class="river-header">
		<a href="{% url 'article' article.slug %}">
			<h2>{{ article.title }}</h2>
		</a>

		<div class="river-byline">
			{% include "_byline.html" %}
		</div>
	</header>
</div>
